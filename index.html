<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM to NASA</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@900&display=swap');
        
        @font-face {
            font-family: 'Nasa';
            src: url('./Nasa.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a2e;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Stage 1: WebAssembly Logo */
        .wasm-logo {
            position: absolute;
            width: 250px;
            height: 250px;
            opacity: 0;
            animation: showElement 1s ease-in-out 0s forwards,
                       hideElement 1s ease-in-out 4s forwards;
        }

        .wasm-logo img {
            width: 100%;
            height: 100%;
        }

        /* Stage 2: WASM text over logo */
        .wasm-text-overlay {
            position: absolute;
            font-size: 100px;
            font-weight: 900;
            letter-spacing: 12px;
            color: white;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
            opacity: 0;
            animation: showElement 1s ease-in-out 2s forwards,
                       hideElement 1s ease-in-out 6s forwards;
        }

        /* Stage 3: WASM text only (purple) */
        .wasm-text-standalone {
            position: absolute;
            font-size: 100px;
            font-weight: 900;
            letter-spacing: 12px;
            color: #654FF0;
            opacity: 0;
            animation: showElement 1s ease-in-out 6s forwards,
                       hideElement 1s ease-in-out 9s forwards;
        }

        /* Stage 4: WASM in worm font (white) */
        .wasm-worm {
            position: absolute;
            font-size: 140px;
            font-weight: 900;
            letter-spacing: -6px;
            color: white;
            opacity: 0;
            font-family: 'Nasa', 'Inter', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: showElement 1s ease-in-out 10s forwards,
                       hideElement 1s ease-in-out 13s forwards;
        }

        /* Stage 5: NASA in worm font (white) */
        .nasa-worm {
            position: absolute;
            font-size: 140px;
            font-weight: 900;
            letter-spacing: -6px;
            color: white;
            opacity: 0;
            font-family: 'Nasa', 'Inter', 'Arial Black', sans-serif;
            text-transform: uppercase;
            animation: showElement 1s ease-in-out 14s forwards,
                       hideElement 1.5s ease-in-out 17s forwards;
        }

        /* Stage 6: NASA Logo */
        .nasa-logo {
            position: absolute;
            width: 400px;
            height: 400px;
            opacity: 0;
            animation: showInsignia 1.5s ease-in-out 18.5s forwards;
        }

        .nasa-logo img {
            width: 100%;
            height: 100%;
        }

        @keyframes showElement {
            to { opacity: 1; }
        }

        @keyframes hideElement {
            to { opacity: 0; }
        }

        @keyframes showInsignia {
            from {
                opacity: 0;
                transform: scale(0.85);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background: #654FF0;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #7d66ff;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .credit {
            position: fixed;
            top: 20px;
            right: 20px;
            color: rgba(255,255,255,0.5);
            font-size: 12px;
            text-align: right;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Stage 1: WebAssembly Logo -->
        <div class="wasm-logo">
            <img src="https://webassembly.org/css/webassembly.svg" alt="WebAssembly Logo">
        </div>

        <!-- Stage 2: WASM text over logo (WHITE for contrast) -->
        <div class="wasm-text-overlay">WASM</div>

        <!-- Stage 3: WASM standalone (purple) -->
        <div class="wasm-text-standalone">WASM</div>

        <!-- Stage 4: WASM in worm font -->
        <div class="wasm-worm">W A S M</div>

        <!-- Stage 5: NASA in worm font -->
        <div class="nasa-worm">NASA</div>

        <!-- Stage 6: NASA Logo -->
        <div class="nasa-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/NASA_logo.svg" alt="NASA Logo">
        </div>
    </div>

    <div class="controls">
        <button onclick="restartAnimation()">Restart Animation</button>
    </div>

    <div class="credit">
        "WASM" not "WebAssembly"<br>
        Keep the ASM in WASM
    </div>

    <script>
        function restartAnimation() {
            const container = document.querySelector('.container');
            const clone = container.cloneNode(true);
            container.parentNode.replaceChild(clone, container);
        }

        // Auto-restart after completion
        setTimeout(() => {
            setInterval(restartAnimation, 21000);
        }, 20000);
    </script>
</body>
</html>
